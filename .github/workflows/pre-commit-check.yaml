name: Dataform compilation check
on:
  pull_request:
    branches:
      - main
jobs:
  pre-commit-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm i -g @dataform/cli@latest
      - uses: pre-commit-ci/lite-action@v1.0.2
        if: always()
