name: Pre-commit check
on:
  pull_request:
    branches:
      - main
jobs:
  pre-commit-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pre-commit/action@v3.0.1
      - run: pre-commit run --all-files
